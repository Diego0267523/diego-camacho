<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CawCode - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="main-container">
    <section class="left-section">
      <div class="description">
        <p>
          Plataforma inteligente para el monitoreo e identificación de ganado mediante lectores de chapetas RFID. 
          <strong>CawCode</strong> permite gestionar tu hato con precisión, trazabilidad y eficiencia digital.
        </p>
      </div>
    </section>

    <section class="right-section">
      <div class="form-box">
        <h1 class="brand-title">CawCode</h1>
        <form class="login-form">
          <input type="text" placeholder="Teléfono, usuario o correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Entrar</button>
        </form>
        <div class="divider">
          <div class="line"></div>
          <div class="or">O</div>
          <div class="line"></div>
        </div>
        <div class="forgot">
          <a href="#">¿Has olvidado la contraseña?</a>
        </div>
      </div>

      <div class="register-box">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
      </div>
    </section>
  </main>
</body>
</html>
